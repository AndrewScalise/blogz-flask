{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">
        <strong> Blogz </strong>
</h1>

    {% if blogs|length == 0 %}
    <strong><p>No blogs yet</p></strong>
    {% else %}
        {% for blog in blogs %}
            <div class="post">
            <h3 class="post-title"><a href="/blog?id=+{{blog.id}}">{{blog.title}}</a></h3>
            <pre class="post-body">{{blog.body}}</pre>
            <h4 class="post-author">written by <a href="/blog/{{username}}">{{username}}<h4>
            </div>
    {% endfor %}

{% endif %}


{% endblock %}
